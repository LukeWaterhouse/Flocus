  postgres:
    image: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_PASSWORD: example

  pgadmin4:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: luke@hotmail.com
      PGADMIN_DEFAULT_PASSWORD: 123
      PGADMIN_SERVER_JSON_FILE: /tmp/servers.json
      PGADMIN_SERVER_JSON: |
        {
            "Servers": {
                "1": {
                    "Name": "FlocusServer",
                    "Group": "Servers", 
                    "Host": "flocusDb",
                    "Port": 5432,
                    "MaintenanceDB": "postgres",
                    "Username": "postgres",
                    "SSLMode": "prefer"
                }
            }
        }
    entrypoint: "/bin/sh -c \"echo $$PGADMIN_SERVER_JSON > /tmp/servers.json; /entrypoint.sh\"" #copying the server json from the environment variables into the right file to initialise a pgadmin server
    restart: always
    ports:
        - 8080:80
    depends_on:
        - postgres