# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./FlocusBackend/Flocus/Flocus.sln
    - name: Build
      run: dotnet build ./FlocusBackend/Flocus/Flocus.sln --no-restore
    # - name: Test
    #   run: dotnet test ./FlocusBackend/Flocus/Flocus.sln --no-build --verbosity normal 
    - name: Test with coverage
      run: |
        # Run tests and collect coverage in the 'lcov' format
        dotnet test ./FlocusBackend/Flocus/Flocus.sln --no-build --collect:"XPlat Code Coverage"
      
    - name: Upload Code Coverage Results
      uses: codecov/codecov-action@v3
      with:
        file: ./TestResults/*coverage.cobertura.xml